<!DOCTYPE html>
<html>

<head>
  <meta charset='utf-8'>
  <title>三角形</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }

    /* 2.用border画 */
    .border {
      width: 0;
      height: 0;
      border-style: solid;
      border-width: 50px 0 50px 50px;
      border-color: transparent transparent transparent red;
    }

    #canvas {
      position: absolute;
      left: 400px;
      top: 400px;
    }
  </style>
</head>
<!-- 画三角形有以下方法：
      1. 用一张图片
      2. css border画
      3. canvas画 -->

<body>
  <div class="border"></div>
  <canvas id='canvas'></canvas>
  <script type='text/javascript'>
    // 3. canvas画
    const canvas = document.getElementById('canvas');
    const context = canvas.getContext('2d');
    canvas.width = '100'
    canvas.height = '100'
    context.fillStyle = 'red'
    context.beginPath();
    context.moveTo(0, 0)
    context.lineTo(100, 50)
    context.lineTo(0, 100)
    context.closePath();
    context.fill();
  </script>
</body>

</html>
