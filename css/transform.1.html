<!DOCTYPE html>
<html>

<head>
  <meta charset='utf-8'>
  <title>transform</title>
  <style>
    html,
    body {
      margin: 0;
      padding: 0;
    }

    #canvas {
      position: absolute;
      margin: 0 auto;
      left: 0;
      right: 0;
      transform: rotate(0deg);
      transition-property: transform;
      transition-duration: 5s;
      transition-timing-function: linear;
    }

    #canvas:hover {
      transform: rotate(360deg)
    }
  </style>
</head>

<body>
  <canvas id='canvas'>这是一个鼠标经过会转的五角星</canvas>
  <script type='text/javascript'>
    //画五角星
    const canvas = document.getElementById('canvas');
    const context = canvas.getContext('2d')
    canvas.width = '200'
    canvas.height = '200'
    context.strokeStyle = '#03a9f4'
    context.beginPath();
    context.moveTo(100, 0);
    context.lineTo(150, 160);
    context.lineTo(20, 60);
    context.lineTo(180, 60);
    context.lineTo(50, 160);
    context.closePath();
    context.stroke();
  </script>
</body>

</html>
