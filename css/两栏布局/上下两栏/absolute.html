<!DOCTYPE html>
<html>

<head>
  <meta charset='utf-8'>
  <title>absolute上下两栏</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }

    .top {
      background-color: lightcyan;
      height: 200px;
      position: absolute;
      top: 0;
    }

    .bottom {
      background-color: lightpink;
      position: absolute;
      top: 200px;
      bottom: 0;
    }
  </style>
</head>

<body>
  <div class="top">这是左边</div>
  <div class="bottom">这是右边</div>
</body>

</html>
