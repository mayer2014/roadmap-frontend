<!DOCTYPE html>
<html>

<head>
  <meta charset='utf-8'>
  <title>float三栏</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }

    .main {
      background-color: lightskyblue;
      overflow: auto;
    }

    .left {
      background-color: lightcyan;
      width: 200px;
      float: left;
    }

    .right {
      background-color: lightpink;
      width: 300px;
      float: right;
    }
  </style>
</head>

<body>
  <div class="left">这是左边</div>
  <div class="right">这是右边</div>
  <div class="main">这是主区</div>
</body>

</html>
