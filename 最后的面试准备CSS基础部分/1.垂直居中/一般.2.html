  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>vertical-align</title>
  <style>
    .container {
      background: linen;
      width: 100%;
      height: 100px;
      vertical-align: middle;
    }

    .container::before {
      content: '';
      display: inline-block;
      width: 0;
      height: 100%;
      vertical-align: middle;
    }
  </style>
</head>

<body>
  <div class="container">
    文字居中拉
